version: '2.1'

x-logging:
  &default-logging
  options:
    max-size: '12m'
    max-file: '5'
  driver: json-file

networks:

  default:
    driver: bridge

volumes:

  aad-postgres-data:
    driver: local
  aad-public-uploads:
    driver: local

services:

  aad-postgres:
    image: postgres:9.5
    container_name: aad-postgres
    hostname: aad-postgres
    restart: always
    networks:
      - default
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      PGDATA: /var/lib/postgresql/data
    ports:
      - 5432:5432
    volumes:
      - "aad-postgres-data:/var/lib/postgresql/data"
    logging: *default-logging

  aad-api:
    build: .
    image: sofwerx/aad-api
    container_name: aad-api
    hostname: aad-api
    restart: always
    ports:
      - ${EXPOSED_PORT:-3000}:${PORT:-3000}
    environment:
      PUBLIC_URL: ${PUBLIC_URL}
      DATABASE_CLIENT: pg
      DATABASE_URL: "postgres://postgres:example@aad-postgres/$postgres"
    links:
      - aad-postgres
    networks:
      - default
    volumes:
      - "aad-public-uploads:/app/public/uploads"
    logging: *default-logging

